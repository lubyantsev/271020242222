<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            gap: 5px; /* Расстояние между элементами формы */
        }
        .form-group {
            display: flex;
            align-items: center; /* Выравнивание по центру по вертикали */
            gap: 5px; /* Расстояние между меткой и полем ввода */
        }
    </style>
</head>
<body>
<h1>Регистрация</h1>
{% if error %}
<p style="color:black; font-weight: bold;">{{ error }}</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">'Введите логин'</label>
        <input type="text" id="username" name="username" maxlength="30" required>
    </div>

    <div class="form-group">
        <label for="password">'Введите пароль'</label>
        <input type="password" id="password" name="password" minlength="8" required>
    </div>

    <div class="form-group">
        <label for="repeat_password">'Повторите пароль'</label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
    </div>

    <div class="form-group">
        <label for="age">'Введите свой возраст'</label>
        <input type="number" id="age" name="age" max="999" required>
    </div>

    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
